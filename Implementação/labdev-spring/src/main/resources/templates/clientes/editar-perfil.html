<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Perfil</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/editar-perfil.css}" />
</head>
<body>
    <div class="page-wrapper">
     <h1>Editar Perfil</h1>
    <div class="container">
        <form th:action="@{/perfil/editar}" th:object="${cliente}" method="post">
            <input type="hidden" th:field="*{id}" />

            <label>Nome:</label>
            <input type="text" th:field="*{nome}" /><br/>

            <label>Email:</label>
            <input type="email" th:field="*{email}" /><br/>

            <label>Senha:</label>
            <input type="password" th:field="*{senha}" /><br/>

            <label>CPF:</label>
            <input type="text" th:field="*{cpf}" /><br/>

            <label>RG:</label>
            <input type="text" th:field="*{rg}" /><br/>

            <label>Endereço:</label>
            <input type="text" th:field="*{endereco}" /><br/>

            <label>Profissão:</label>
            <input type="text" th:field="*{profissao}" /><br/>

            <label>Empregadora:</label>
            <input type="text" th:field="*{empregadora}" /><br/>

            <label>Rendimentos:</label>
            <input type="number" step="0.01" th:field="*{rendimentos}" /><br/>

            <div style="display: flex; justify-content: space-between; margin-top: 20px;">
                <button type="submit">Salvar Alterações</button>
                <a th:href="@{/perfil}" style="text-decoration: none;">
                    <button type="button" style="background-color: #6b7280;">Cancelar</button>
                </a>
            </div>
        </form>
    </div>
   </div>
</body>
</html>
