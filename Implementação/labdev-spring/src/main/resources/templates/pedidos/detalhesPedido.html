<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Detalhes do Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/pedidos">Pedidos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo -->
    <div class="container mt-4">
        <h2>Detalhes do Pedido</h2>
        <table class="table table-bordered">
            <tr>
                <th>ID</th>
                <td th:text="${pedido.id}">1</td>
            </tr>
            <tr>
                <th>Parecer</th>
                <td th:text="${pedido.parecer} ? 'Aprovado' : 'Reprovado'">Aprovado</td>
            </tr>
            <tr>
                <th>Status</th>
                <td th:text="${pedido.status}">Em andamento</td>
            </tr>
            <tr>
                <th>Cliente</th>
                <td th:text="${pedido.cliente.nome}">João Silva</td>
            </tr>
            <tr>
                <th>Automóvel</th>
                <td th:text="${pedido.automovel}">Automóvel padrão</td>
            </tr>
        </table>
        <a th:href="@{/pedidos}" class="btn btn-secondary">Voltar</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
