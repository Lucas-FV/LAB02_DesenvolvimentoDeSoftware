<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Lista de Clientes</title>
 <link rel="stylesheet" th:href="@{/css/clientes.css}">
</head>
<body>
 <h2>Lista de Clientes</h2>
 <table>
     <thead>
         <tr>
             <th>ID</th>
             <th>Nome</th>
             <th>CPF</th>
             <th>RG</th>
             <th>Endereço</th>
             <th>Profissão</th>
             <th>Empregadora</th>
             <th>Salário</th>
             <th>Ações</th>
         </tr>
     </thead>
     <tbody>
         <tr th:each="cliente : ${clientes}">
             <td th:text="${cliente.id}">1</td>
             <td th:text="${cliente.nome}">Maria Oliveira</td>
             <td th:text="${cliente.cpf}">123456789</td>
             <td th:text="${cliente.rg}">12345678900</td>
             <td th:text="${cliente.endereco}">Avenida Central, 456</td>
             <td th:text="${cliente.profissao}">Médica</td>
             <td th:text="${cliente.empregadora}">Hospital Vida</td>
             <td th:text="${cliente.rendimentos}">R$ 12000.00</td>
             <td>
                 <a href="#">Detalhes</a> |
                 <a href="#">Editar</a> |
                 <a href="" class="delete">Deletar</a>
             </td>
         </tr>
     </tbody>
 </table>
 <a href="/clientes/cadastrar" class="new-professor">Novo Cliente</a>
</body>

</html>
