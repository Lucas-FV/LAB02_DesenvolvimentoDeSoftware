<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalhes</title>
    <link rel="stylesheet" th:href="@{/css/editar.css}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="container-nav">
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/clientes">Clientes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pedidos</a>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <div class="container">
        <h1>Detalhes do Cliente <span th:text="${cliente.id}"></span></h1>
        <form th:object="${requisicao}" th:action="@{'/clientes/' + ${cliente.id}}" method="POST">
         <label for="nome">Nome:</label>
         <input type="text" th:field="*{nome}" />
       
         <label for="cpf">CPF:</label>
         <input type="text" th:field="*{cpf}" />
       
         <label for="rg">RG:</label>
         <input type="text" th:field="*{rg}" />
       
         <label for="endereco">Endereço:</label>
         <input type="text" th:field="*{endereco}" />
       
         <label for="profissao">Profissão:</label>
         <input type="text" th:field="*{profissao}" />
       
         <label for="empregadora">Empregadora:</label>
         <input type="text" th:field="*{empregadora}" />
       
         <label for="salario">Salário:</label>
         <input type="number" th:field="*{rendimentos}" step="0.01" />
       
         <button type="submit">Salvar</button>
       </form>
      </div>
    </main>
  </body>
</html>
