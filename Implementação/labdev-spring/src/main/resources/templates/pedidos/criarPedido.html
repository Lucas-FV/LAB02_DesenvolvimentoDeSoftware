<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastrar Pedido</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous" />

    <link rel="stylesheet" th:href="@{/css/criarPedido.css}" />
  </head>

  <body>
    <!-- Navbar Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/pedidos">Pedidos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Conteúdo -->
    <div class="container mt-4">
      <h2 class="mb-4">Cadastrar Novo Pedido</h2>

      <form th:action="@{/pedidos}" method="post" class="bg-light p-4 rounded shadow-sm">
        <div class="form-check mb-3">
          <label class="form-check-label" for="parecer">Parecer Aprovado:</label>
          <input class="form-check-input" type="checkbox" name="parecer" id="parecer">
        </div>

        <div class="mb-3">
          <label for="clienteId" class="form-label">Cliente:</label>
          <select class="form-select" name="clienteId" id="clienteId" required>
            <option value="">Selecione um cliente</option>
            <option
              th:each="cliente : ${clientes}"
              th:value="${cliente.id}"
              th:text="${cliente.nome}">
            </option>
          </select>
        </div>

        <div class="mb-3">
          <label for="status" class="form-label">Status:</label>
          <input type="text" class="form-control" id="status" name="status" required placeholder="Status" />
        </div>

        <p><strong>Automóvel:</strong> Automóvel padrão</p>

        <div class="d-flex justify-content-between">
          <a class="btn btn-secondary" th:href="@{/pedidos}">Voltar</a>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
  </body>
</html>
