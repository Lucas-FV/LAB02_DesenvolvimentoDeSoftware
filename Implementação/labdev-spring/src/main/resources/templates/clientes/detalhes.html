<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalhes do Cliente</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous" />

    <link rel="stylesheet" th:href="@{/css/detalhes.css}" />
  </head>
  <body>
    <!-- Navbar Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/clientes">Clientes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/pedidos">Pedidos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Conteúdo -->
    <main class="container mt-5">
      <h1 class="mb-4">Detalhes do Cliente <span th:text="${cliente.id}"></span></h1>

      <div class="card p-4 shadow-sm">
        <p><strong>Nome:</strong> <span th:text="${cliente.nome}"></span></p>
        <p><strong>CPF:</strong> <span th:text="${cliente.cpf}"></span></p>
        <p><strong>RG:</strong> <span th:text="${cliente.rg}"></span></p>
        <p><strong>Endereço:</strong> <span th:text="${cliente.endereco}"></span></p>
        <p><strong>Profissão:</strong> <span th:text="${cliente.profissao}"></span></p>
        <p><strong>Empregadora:</strong> <span th:text="${cliente.empregadora}"></span></p>
        <p><strong>Salário:</strong> <span th:text="${cliente.rendimentos}"></span></p>

        <a href="/clientes" class="btn btn-secondary mt-3">Voltar</a>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
  </body>
</html>
