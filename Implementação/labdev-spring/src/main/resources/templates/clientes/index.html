<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Clientes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous" />

    <link rel="stylesheet" th:href="@{/css/clientes.css}" />
  </head>
  <body>
    <!-- Navbar Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/clientes">Clientes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/pedidos">Pedidos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Conteúdo -->
    <div class="container mt-4">
      <h2>Lista de Clientes</h2>
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>RG</th>
            <th>Endereço</th>
            <th>Profissão</th>
            <th>Empregadora</th>
            <th>Salário</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="cliente : ${clientes}">
            <td th:text="${cliente.id}">1</td>
            <td th:text="${cliente.nome}">Maria Oliveira</td>
            <td th:text="${cliente.cpf}">123456789</td>
            <td th:text="${cliente.rg}">12345678900</td>
            <td th:text="${cliente.endereco}">Avenida Central, 456</td>
            <td th:text="${cliente.profissao}">Médica</td>
            <td th:text="${cliente.empregadora}">Hospital Vida</td>
            <td th:text="${cliente.rendimentos}">R$ 12000.00</td>
            <td>
              <a class="btn btn-sm btn-primary" th:href="@{/clientes/{clienteId}(clienteId = ${cliente.id})}">Detalhes</a>
              <a class="btn btn-sm btn-warning" th:href="@{/clientes/{clienteId}/editar(clienteId = ${cliente.id})}">Editar</a>
              <a class="btn btn-sm btn-danger" th:href="@{/clientes/{clienteId}/deletar(clienteId = ${cliente.id})}" onclick="return confirm('Tem certeza que deseja deletar?')">Deletar</a>
            </td>
          </tr>
        </tbody>
      </table>

      <a href="/clientes/cadastrar" class="btn btn-success">Novo Cliente</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
  </body>
</html>
