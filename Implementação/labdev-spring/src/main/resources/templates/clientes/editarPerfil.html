<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Editar Perfil</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container mt-3">
    <h1>Editar Perfil</h1>
    <form th:action="@{/perfil/salvar}" th:object="${cliente}" method="post">
      <input type="hidden" th:field="*{id}" />

      <div class="mb-3">
        <label>Nome</label>
        <input type="text" class="form-control" th:field="*{nome}" />
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" th:field="*{email}" />
      </div>
      <div class="mb-3">
        <label>CPF</label>
        <input type="text" class="form-control" th:field="*{cpf}" />
      </div>
      <div class="mb-3">
        <label>RG</label>
        <input type="text" class="form-control" th:field="*{rg}" />
      </div>
      <div class="mb-3">
        <label>Endereço</label>
        <input type="text" class="form-control" th:field="*{endereco}" />
      </div>
      <div class="mb-3">
        <label>Profissão</label>
        <input type="text" class="form-control" th:field="*{profissao}" />
      </div>
      <div class="mb-3">
        <label>Empregadora</label>
        <input type="text" class="form-control" th:field="*{empregadora}" />
      </div>
      <div class="mb-3">
        <label>Rendimentos</label>
        <input type="number" step="0.01" class="form-control" th:field="*{rendimentos}" />
      </div>

      <button type="submit" class="btn btn-success">Salvar</button>
      <a href="/perfil" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</body>
</html>
