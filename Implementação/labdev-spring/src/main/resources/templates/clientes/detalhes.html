<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalhes</title>
    <link rel="stylesheet" th:href="@{/css/detalhes.css}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="container-nav">
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/clientes">Clientes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pedidos</a>
          </li>
        </ul>
      </div>
    </header>
    <main>
     <div class="container">
      <h1>Detalhes do Cliente <span th:text="${cliente.id}"></span></h1>
      <div class="cliente-card">
        <p><strong>Nome:</strong> <span th:text="${cliente.nome}"></span></p>
        <p><strong>CPF:</strong> <span th:text="${cliente.cpf}"></span></p>
        <p><strong>RG:</strong> <span th:text="${cliente.rg}"></span></p>
        <p><strong>Endereço:</strong> <span th:text="${cliente.endereco}"></span></p>
        <p><strong>Profissão</strong> <span th:text="${cliente.profissao}"></span></p>
        <p><strong>Empregadora</strong> <span th:text="${cliente.empregadora}"></span></p>
        <p><strong>Salário</strong> <span th:text="${cliente.rendimentos}"></span></p>
        <a href="/clientes" class="link2">Voltar</a>
      </div>
    </div>
    </main>
  </body>
</html>
