<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalhes</title>

    <link rel="stylesheet" th:href="@{/css/editar.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous" />
  </head>

  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/clientes">Clientes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/pedidos">Pedidos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Conteúdo principal -->
    <main>
      <div class="form-container bg-white">
        <h2 class="titulo-form">Detalhes do Cliente <span th:text="${cliente.id}"></span></h2>

        <form th:object="${requisicao}" th:action="@{'/clientes/' + ${cliente.id}}" method="POST" class="row g-3">
          <div class="col-12">
            <label class="form-label">Nome:</label>
            <input type="text" class="form-control" th:field="*{nome}" />
          </div>

          <div class="col-12">
            <label class="form-label">CPF:</label>
            <input type="text" class="form-control" th:field="*{cpf}" />
          </div>

          <div class="col-12">
            <label class="form-label">RG:</label>
            <input type="text" class="form-control" th:field="*{rg}" />
          </div>

          <div class="col-12">
            <label class="form-label">Endereço:</label>
            <input type="text" class="form-control" th:field="*{endereco}" />
          </div>

          <div class="col-12">
            <label class="form-label">Profissão:</label>
            <input type="text" class="form-control" th:field="*{profissao}" />
          </div>

          <div class="col-12">
            <label class="form-label">Empregadora:</label>
            <input type="text" class="form-control" th:field="*{empregadora}" />
          </div>

          <div class="col-12">
            <label class="form-label">Salário:</label>
            <input type="number" class="form-control" th:field="*{rendimentos}" step="0.01" />
          </div>

          <div class="button-group">
            <button type="submit">Salvar</button>
            <a href="/clientes" class="cancel-button">Cancelar</a>
          </div>
        </form>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
  </body>
</html>
