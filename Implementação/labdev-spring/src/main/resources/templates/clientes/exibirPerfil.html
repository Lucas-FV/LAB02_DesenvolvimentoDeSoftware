<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Perfil do Cliente</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        padding-top: 50px;
      }

      .card {
        max-width: 600px;
        margin: 0 auto;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
      }

      .btn-voltar {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar com botão de logout -->
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <form th:action="@{/logout}" method="post" class="d-flex">
          <button type="submit" class="btn btn-outline-danger">Sair</button>
        </form>
      </div>
    </nav>

    <!-- Conteúdo do perfil -->
    <div class="container">
      <div class="card bg-white">
        <h1>Perfil do Cliente</h1>

        <p><strong>Nome:</strong> <span th:text="${cliente.nome}"></span></p>
        <p><strong>Email:</strong> <span th:text="${cliente.email}"></span></p>
        <p><strong>CPF:</strong> <span th:text="${cliente.cpf}"></span></p>
        <p><strong>RG:</strong> <span th:text="${cliente.rg}"></span></p>
        <p><strong>Endereço:</strong> <span th:text="${cliente.endereco}"></span></p>
        <p><strong>Profissão:</strong> <span th:text="${cliente.profissao}"></span></p>
        <p><strong>Empregadora:</strong> <span th:text="${cliente.empregadora}"></span></p>
        <p>
          <strong>Rendimentos:</strong> R$
          <span th:text="${#numbers.formatDecimal(cliente.rendimentos, 1, 'COMMA', 2, 'POINT')}"></span>
        </p>

        <a href="/" class="btn btn-secondary btn-voltar">Voltar para a Home</a>
        <a th:href="@{'/perfil/editar/' + ${cliente.id}}" class="btn btn-primary mt-3">
          Editar Perfil
        </a>
      </div>
    </div>
  </body>
</html>
