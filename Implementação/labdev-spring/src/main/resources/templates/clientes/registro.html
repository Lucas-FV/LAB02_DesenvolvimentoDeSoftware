<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .registro-container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            margin-bottom: 24px;
            color: #91302C;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            width: 100%;
            background-color: #91302C;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }

        button:hover {
            background-color: #7a2623;
        }

        .link-login {
            text-align: center;
            margin-top: 16px;
        }

        .link-login a {
            color: #91302C;
            text-decoration: none;
        }

        .link-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="registro-container">
    <h1>Crie sua conta</h1>
    <form th:action="@{/registro}" th:object="${cliente}" method="post">
        <label>Nome:</label>
        <input type="text" th:field="*{nome}" required/>

        <label>CPF:</label>
        <input type="number" th:field="*{cpf}" required/>

        <label>RG:</label>
        <input type="number" th:field="*{rg}" required/>

        <label>Endereço:</label>
        <input type="text" th:field="*{endereco}" required/>

        <label>Profissão:</label>
        <input type="text" th:field="*{profissao}" required/>

        <label>Empregadora:</label>
        <input type="text" th:field="*{empregadora}" required/>

        <label>Rendimentos (R$):</label>
        <input type="number" step="0.01" th:field="*{rendimentos}" required/>

        <label>Email:</label>
        <input type="email" th:field="*{email}" required/>

        <label>Senha:</label>
        <input type="password" th:field="*{senha}" required/>

        <button type="submit">Registrar</button>
    </form>

    <div class="link-login">
        <p>Já tem conta? <a th:href="@{/login}">Faça login</a></p>
    </div>
</div>
</body>
</html>
